<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>tripleS NFT 小卡展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 樣式 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- ✅ Ramper SDK -->
    <script src="https://sdk.ramper.xyz/v2/sdk.js"></script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">📸 tripleS NFT 小卡展示</h1>

      <!-- ✅ Ramper 登入區塊 -->
      <div class="text-center mb-4">
        <button id="loginBtn" class="btn btn-success">登入 Ramper 錢包</button>
        <div id="userAddress" class="mt-3 text-muted small"></div>
      </div>

      <!-- 🔜 未來可加 NFT 展示區 -->
      <div class="text-center">
        <p>（登入後可顯示你持有的小卡）</p>
      </div>
    </div>

    <!-- JS -->
    <script>
      let ramper;

      window.addEventListener("DOMContentLoaded", async () => {
        if (typeof Ramper === "undefined") {
          document.getElementById("userAddress").textContent =
            "❌ 無法載入 Ramper SDK";
          return;
        }

        ramper = new Ramper({
          appId: "alzeakpmqx",
          networks: ["polygon"],
        });

        document
          .getElementById("loginBtn")
          .addEventListener("click", async () => {
            try {
              const result = await ramper.login({ provider: "email" });
              const address = result?.user?.wallet?.address;
              document.getElementById(
                "userAddress"
              ).textContent = `✅ 已登入錢包：${address}`;
              document.getElementById("loginBtn").style.display = "none";
            } catch (err) {
              document.getElementById("userAddress").textContent =
                "❌ 登入失敗：" + err.message;
            }
          });
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
